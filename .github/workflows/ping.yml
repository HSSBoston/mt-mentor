name: Ping MT Mentor

on:
  schedule:
    # 4 times a day (every 6 hours) in UTC
    - cron: "0 0,6,12,18 * * *"
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl the app
        run: |
          curl -sS --fail --max-time 30 --max-redirs 3 "https://mt-mentor.streamlit.app/healthz" > /dev/null
